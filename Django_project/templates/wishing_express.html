{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class = "container" style = "padding: 30px 0px 0px 0px;">
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Make a wish</h2>
                    </div>
                    <div class="card-body">
                    <h9 class="fw-bold">*For sending email please configure your gmail as stated <a href = "info"> HERE</a> </h9><br>
                    <h9 class="fw-bold">*If you dont want to use your email, please type none in the fields</h9>
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="text" Required name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <input type="text" Required name="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Reciever's Email</label>
                                <input type="text" Required name="remail" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Message</label>
                                <input type="text" Required name="message" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Phone Number</label>
                                <input type="text" Required name="number" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">wish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
{% endblock content %}
